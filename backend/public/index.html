<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDM Cihaz Kayƒ±t</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .step {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }
        
        .step h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .step p {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .download-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .download-btn {
                padding: 12px 24px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üì±</div>
        <h1>MDM Cihaz Kayƒ±t</h1>
        <p class="subtitle">Cihazƒ±nƒ±zƒ± y√∂netim sistemine kaydedin</p>
        
        <div class="step">
            <h3>1Ô∏è‚É£ APK ƒ∞ndirin</h3>
            <p>Headwind MDM uygulamasƒ±nƒ± cihazƒ±nƒ±za indirin ve kurun</p>
            <a href="/download/mdm-launcher.apk" class="download-btn" id="downloadBtn">
                üì• APK ƒ∞ndir
            </a>
        </div>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        // APK indirme butonu
        document.getElementById('downloadBtn').addEventListener('click', function(e) {
            e.preventDefault();
            
            // APK indirme sim√ºlasyonu
            const link = document.createElement('a');
            link.href = '/download/mdm-launcher.apk';
            link.download = 'mdm-launcher.apk';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Ba≈üarƒ± mesajƒ±
            showStatus('APK indiriliyor... L√ºtfen kurulumu tamamlayƒ±n.', 'loading');
        });
        
        // Durum mesajƒ± g√∂ster
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }
        
        // Sayfa y√ºklendiƒüinde cihaz tespiti
        window.addEventListener('load', function() {
            const userAgent = navigator.userAgent.toLowerCase();
            const isAndroid = userAgent.includes('android');
            const isMobile = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(userAgent);
            
           
        });
    </script>
</body>
</html>
